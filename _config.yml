# Site settings
title: Sagana's DevLog
description: 'A simple dev blog'
url: 'sagana.github.io'
baseurl: ''
google_analytics: 'UUA-129699903-1'
disqus_shortname: 'sagana'

author:
  name: 'Sagana'
  email: widoworblack@gmail.com
  #twitter_username: joshgerdes
  #facebook_username: 
  github_username:  sagana
  #linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
